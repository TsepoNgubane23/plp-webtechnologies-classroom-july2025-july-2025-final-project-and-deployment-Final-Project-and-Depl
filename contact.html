<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — My Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">MyPortfolio</a>
      <nav id="mainNav" class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="mainNav">☰</button>
    </div>
  </header>

  <main>
    <section class="container">
      <h1>Contact</h1>
      <p>Send me a message — the form below uses JavaScript validation (demo).</p>

      <form id="contactForm" novalidate>
        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Your name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="message">Message</label>
        <textarea id="messageField" name="message" rows="5" placeholder="Tell me about your project" required></textarea>

        <button type="submit" class="btn primary">Send message</button>
        <p id="formFeedback" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year3"></span> MyPortfolio</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
